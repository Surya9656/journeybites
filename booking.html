  <section>
    <div class="booking-container">
        <h2>Train Ticket Booking</h2>
        <form>
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required>
            
            <label for="to">To:</label>
            <input type="text" id="to" name="to" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="Choose">Choose</option>
                <option value="First class">First class</option>
                <option value="Second Class">Second Class</option>
                <option value="Third Class">Third Class</option>
                <option value="Sleeper Class">Sleeper Class</option>
            </select>
            <label for="Berth">Berth:</label>

            <select id="Preferrence" name="Preferrence" required>
                <option value="No Preferrence">No Preferrence</option>
                <option value="Side Upper">Side Upper</option>
                <option value="Side Lower">Side Lower</option>
                <option value="Lower Berth">Lower Berth</option>
                <option value="Middle Berth">Middle Berth</option>
                <option value="Upper Berth">Upper Berth</option>
            </select>
            
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="6" required>
            
            <button type="submit">Book Ticket</button>
        </form>
    </div>
