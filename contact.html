  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/sidebar.css" />
  <link rel="stylesheet" href="./css/footer.css" />

  <script src="./js/app.js" defer></script>
  <body>
    <!-- nav section start -->
    <nav class="nav-container">
      <div class="nav-center wrapper">
        <div class="logo-section">
          <a href="./"
            ><img
              src="./icons/journeybites.svg"
              alt="university logo" width="180px" 
              class="logo"
          /></a>
        </div>
        <div class="hamburger">
          <img src="./icons/bars.svg" alt="sidebar button" />
        </div>
        <div class="nav-links-main">
          <ul class="nav-links">
            <li><a class="nav-link" href="./">Home</a></li>
            <li><a class="nav-link" href="./booking.html">booking</a></li>
            <li>
              <a class="nav-link" href="./food.html">food</a>
            </li>
            <li><a class="nav-link active" href="./contact.html">contact</a></li>
          </ul>
        </div>
        <div class="nav-social-links-main">
          <ul class="nav-social-links">
            <li class="nav-social-link">
              <a
                href="./status.html"
                target="_blank"
              >
                <img  src="https://static.vecteezy.com/system/resources/previews/010/155/649/original/transport-train-icon-sign-design-free-png.png" alt="train"  />
              </a>
            </li>
            <li class="nav-social-link">
              <a
                href="https://www.google.co.in/maps"
                target="_blank"
              >
                <img src="./icons/map1.png" alt="map"/>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav section end -->

    <!-- sidebar section start -->
    <aside class="sidebar-container">
      <div class="sidebar-center wrapper">
        <div class="side-header">
          <div class="logo-section">
            
          </div>
          <div class="close-button">
            <img src="./icons/close.svg" alt="sidebar close" />
          </div>
        </div>
        <div class="sidebar-content">
          <div class="sidebar-links-main paddingTopMobile-fifty">
            <ul class="sidebar-links">
              <li><a class="nav-link" href="./">Home</a></li>
              <li><a class="nav-link" href="./booking.html">booking</a></li>
              <li>
                <a class="nav-link" href="./food.html">food</a>
              </li>
              <li><a class="nav-link active" href="./contact.html">contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </aside>
    <!-- sidebar section end -->

    <!-- page hero section start -->
    <div class="page-hero-container">
      <div class="page-hero">
        <div class="hero-img-component">
          <div class="img-container">
            <img
              src="./assets/contactbannerimg.jpg"
              alt="contact page hero image"
            />
          </div>
        </div>
        <div
          class="hero-box paddingTopMobile-thirty paddingBottomMobile-thirty"
        >
          <div class="hero-content wrapper text-container text-center">
            <h1 class="heading">journeyBites</h1>
            <h3 class="small-heading">contact us for more information</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- page hero section end -->

    <!-- single featured component start -->
    <div class="single-featured-container light-blue-background">
      <div class="single-featured-center wrapper">
        <div
          class="section-title paddingTopDesktop-hundred paddingTopMobile-fifty"
        >
          <h3 class="title">contact us</h3>
          <div class="underline"></div>
        </div>
        <section
          class="single-featured paddingTopDesktop-fifty paddingBottomDesktop-hundred paddingTopMobile-fifty paddingBottomMobile-fifty"
        >
          
          <div class="single-featured-text-component">
            <div class="featured-center">
              <div class="about-info">
                <form class="contact-us-form">
                  <input
                    type="text"
                    class="primary-input full-width-mobile full-width-desktop"
                    placeholder="Enter your name"
                    required
                  />
                  <input
                    type="email"
                    class="primary-input full-width-mobile full-width-desktop"
                    placeholder="Enter your email"
                    required
                  />
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="5"
                    class="primary-textarea full-width-mobile full-width-desktop"
                    placeholder="Please write your message..."
                  ></textarea>
                  <button class="button-primary-dark full-width-mobile">
                    submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- single featured component end -->

    <!-- footer section start -->
    <div class="footer-container">
      <div class="footer-center wrapper">
        <div class="footer-links-main">
          <ul class="footer-links">
            <li><a class="footer-link" href="./">Home</a></li>
            <li><a class="footer-link" href="./booking.html">booking</a></li>
            <li><a class="footer-link" href="./food.html">Food</a></li>
            <li>
              <a class="footer-link active" href="./contact.html">contact</a>
            </li>

        </div>
        <div class="social-links-main">
          <ul class="social-links">
            <li class="social-link">
              <a
                href="https://www.linkedin.com/in/mahesh-veera-venkata-surya-kandipalli-9a46a9250"
                target="_blank"
              >
                <img src="./icons/linkedin.svg" alt="srikanth linkedin" />
              </a>
            </li>
            <li class="social-link">
              <a
                href="https://www.instagram.com/_s_u_r_y_a__14/"
                target="_blank"
              >
                <img src="./icons/instagram.svg" alt="surya instagram" />
              </a>
            </li>
            <li class="social-link">
              <a href="https://github.com/Surya9656" target="_blank">
                <img src="./icons/github.svg" alt="surya github" />
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-copy-right">
          <p>
            Â©2024 - <span class="copyright-date">2025</span> ,
            suryakandipalli
          </p>
        </div>
      </div>
    </div>
