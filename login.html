<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link
      rel="shortcut icon"
      href="./icons/LOGO.svg" 
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/login.css">   
</head>
<body>
  <form action="./index.html" method="post">
    <div  class="imgcontainer" >
      <img src="./icons/journeybites.svg" alt="Avatar" class="icon" style="width: 230px;" >
    </div>
    <div class="container" >
      <label for="uname" ><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <a href="./index.html"><button type="submit">Login</button></a>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">creat account</button>
      <span class="psw">Forgot<a href="#">forgetpassword?</a></span>
    </div>
  </form>
  </body>
  </html>
